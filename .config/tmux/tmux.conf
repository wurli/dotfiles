# Colours
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256color:Tc"
set -g status-style bg=terminal,fg=terminal

# Mouse behaviour
set -g mouse on
unbind -n MouseDown3Pane
unbind -n MouseDrag3Pane
unbind -n MouseUp3Pane

# Leader (i.e. prefix) key
set -g prefix C-z
unbind-key C-b
bind-key C-z send-prefix

# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r f run-shell "tmux neww tmux-sessionizer"
bind-key -r M-u run-shell "tmux neww tmux-sessionizer -s 0"
bind-key -r M-i run-shell "tmux neww tmux-sessionizer -s 1"
bind-key -r M-o run-shell "tmux neww tmux-sessionizer -s 2"
bind-key -r M-p run-shell "tmux neww tmux-sessionizer -s 3"

